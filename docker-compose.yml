services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    volumes:
      - /Volumes/SanDisk/immich/upload:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    env_file:
      - .env
    environment:
      IMMICH_DISABLE_CHOWN: "true"
    ports:
      - "2283:2283"
    depends_on:
      database:
        condition: service_healthy # Waits for the DB to be fully ready
      redis:
        condition: service_started
    restart: always

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    volumes:
      - model-cache:/cache
    env_file:
      - .env
    restart: always

  redis:
    container_name: immich_redis
    image: docker.io/valkey/valkey:9
    restart: always

  database:
    container_name: immich_postgres
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data # Internal & Fast
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      retries: 5

  # New Backup Service
  db-backup:
    container_name: immich_db_backup
    image: prodrigestivill/postgres-backup-local:14
    restart: always
    env_file:
      - .env
    volumes:
      - /Volumes/SanDisk/immich/postgres_backups:/backups
    depends_on:
      database:
        condition: service_healthy
    environment:
      POSTGRES_HOST: database
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      SCHEDULE: "@daily" # Backs up every day at midnight
      BACKUP_KEEP_DAYS: 7
      BACKUP_SUFFIX: .sql

volumes:
  postgres-data: # This lives on your Mac's internal drive
  model-cache: